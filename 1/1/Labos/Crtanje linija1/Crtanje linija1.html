<!doctype html>
<html lang="hr">
	<head>
		<meta charset="UTF-8">
		<title>Crtanje linija</title>
	</head>

	<body>
		<h1>Crtanje linija</h1>	
		<canvas id="canvas1" width="640" height="640" style="border:5px solid black">
			Vaš preglednik ne podržava HTML5 canvas.
		</canvas>

		<script>
		    window.onload = function() {
				var platno1 = document.getElementById("canvas1");
				if(!platno1) alert("Greška - nema platna!");
				var w = platno1.width;
				var h = platno1.height;
				var g = platno1.getContext("2d");

				g.strokeStyle = "blue";
				
				for (var y = 0; y <= h; y += 40) {
					g.beginPath();
					g.moveTo(0, y);
					g.lineTo(w, y);
					g.stroke();
				}
				
				for (var x = 0; x <= w; x += 40) {
					g.beginPath();
					g.moveTo(x, 0);
					g.lineTo(x, h);
					g.stroke();
				}
            }
		</script>
	</body>
</html>
