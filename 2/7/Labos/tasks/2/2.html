<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec2 a_vrhXY;
	uniform mat2 u_mTrans;

	void main() {
	  gl_Position = vec4(u_mTrans * a_vrhXY, 0, 1);
	}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	uniform vec4 u_boja;
	out vec4 bojaPiksela;

	void main() {
	  bojaPiksela = u_boja;
	}
