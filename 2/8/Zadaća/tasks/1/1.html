<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	precision highp float; // Ensure precision for WebGL2 shaders

	in vec2 a_vrhXY;
	in vec3 a_boja;
	out vec3 v_boja;
	uniform mat4 u_mTrans;

	void main() {
	  gl_Position = u_mTrans * vec4(a_vrhXY, 0.0, 1.0);
	  v_boja = a_boja;
	}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision highp float;
	in vec3 v_boja;
	out vec4 bojaPiksela;

	void main() {
	  bojaPiksela = vec4(v_boja, 1);
	}
</script>
<script>
	document.getElementById('input').addEventListener('input', function (e) {
		const value = e.target.value;
		e.target.value = value.replace(/[^01\n]/g, '');
	});
	document.getElementById('input').textContent
		= `111\n100\n110\n100\n100`;
</script>
